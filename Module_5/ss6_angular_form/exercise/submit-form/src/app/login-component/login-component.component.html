<div class="card justify-content-center m-auto" style="width: 70rem; height: 0rem">
  <div class="card-body">
    <h5 class="card-title">FORM SIGN UP</h5>
    <h6> {{message}} </h6>
    <form [formGroup]="userForm" (ngSubmit)="registerUser()">
      <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" formControlName="email" placeholder="name@example.com">
        <p class="text-danger" *ngIf="userForm.controls.email.hasError('required')&& userForm.controls.email.touched" >Không được để trống</p>
        <p class="text-danger" *ngIf="userForm.controls.email.hasError('pattern')" >Không đúng định dạng email</p>

        <label>Password</label>
        <input type="password" class="form-control" formControlName="password">
        <p class="text-danger" *ngIf="userForm.controls.password.hasError('required') && userForm.controls.password.touched">Không được để trống</p>
        <p class="text-danger" *ngIf="userForm.controls.password.hasError('minlength')">Không được ít hơn 6 kí tự</p>

        <label>Confirm Password</label>
        <input type="password" class="form-control" formControlName="confirmPassword">
        <p class="text-danger" *ngIf="userForm.hasError('passWordNotMatching')">Mật khẩu phải khớp với nhau</p>

        <label>Country</label>
        <input type="text" class="form-control" formControlName="country">
        <p class="text-danger" *ngIf="userForm.controls.country.hasError('required')&& userForm.controls.country.touched">Không được để trống </p>



        <label class="mt-2">Age</label>
        <input type="number" class="form-control" formControlName="age">
        <p class="text-danger" *ngIf="userForm.controls.age.hasError('min')">Tuổi phải lớn  hớn 18 </p>
        <p class="text-danger" *ngIf="userForm.controls.age.hasError('required')&& userForm.controls.age.touched">Không được để trống </p>


        <label class="mt-1 p-3"> Gender </label>
        <p class="text-danger" *ngIf="userForm.controls.gender.hasError('required')&& userForm.controls.email.touched">Không được để trống </p>

        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input" formControlName="gender" value="true">
          <label class="custom-control-label" for="customRadioInline1">Nam</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input" formControlName="gender" value="false">
          <label class="custom-control-label" for="customRadioInline2">Nữ</label>
        </div>
      </div>
      <label class="mt-2">Phone</label>
      <input type="text" class="form-control" formControlName="phone">
      <p class="text-danger" *ngIf="userForm.controls.phone.hasError('required')&& userForm.controls.email.touched">Không được để trống </p>
      <p class="text-danger" *ngIf="userForm.controls.phone.hasError('pattern')">Không đúng định dạng </p>
      <button type="submit" class="btn btn-primary  mt-2" >Sign in</button>
    </form>
  </div>
</div>

<div class="container-fluid bg-form w-75 m-auto">
  <h1 style="font-size: 35px; font-weight: bold; color: white;">Create Service</h1>
  <div class="row m-auto">
    <div class="col"></div>
    <div class="col-11">
      <div class="container-fluid">
        <div class="row m-4 d-flex">
          <div class="col-5">
            <a routerLink="" class="btn btn-warning"> Back to home </a>
          </div>
        </div>
        <div class="row m-4 d-flex">
          <div class="col-6 justify-content-center d-flex">
            <form method="post">
              <div class="mb-3">
                <div class="row">
                  <div class="col-3">
                    <label class="form-label">Name </label>
                  </div>
                  <div class="col-9">
                    <input type="text" class="form-control" />
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <div class="row">
                  <div class="col-3">
                    <label class="form-label">Image </label>
                  </div>
                  <div class="col-9">
                    <input type="file" class="form-control" />
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <div class="row">
                  <div class="col-3">
                    <label class="form-label">Area </label>
                  </div>
                  <div class="col-9">
                    <input type="number" class="form-control" />
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <div class="row">
                  <div class="col-3">
                    <label class="form-label">Giá phòng </label>
                  </div>
                  <div class="col-9">
                    <input type="text" class="form-control" />
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <div class="row">
                  <div class="col-3">
                    <label class="form-label">Sức chứa (người) </label>
                  </div>
                  <div class="col-9">
                    <input type="number" class="form-control" />
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <div class="row">
                  <div class="col-3">
                    <label class="form-label">Tiêu chuẩn phòng </label>
                  </div>
                  <div class="col-9">
                    <input type="text" class="form-control" />
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <div class="row">
                  <div class="col-3">
                    <label class="form-label">Các tiện ích khác </label>
                  </div>
                  <div class="col-9">
                    <input type="text" class="form-control" />
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <div class="row">
                  <div class="col-3">
                    <label class="form-label">Hồ bơi </label>
                  </div>
                  <div class="col-9">
                    <input type="text" class="form-control" />
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <div class="row">
                  <div class="col-3">
                    <label class="form-label">Số tầng </label>
                  </div>
                  <div class="col-9">
                    <input type="number" class="form-control" />
                  </div>
                </div>
              </div>

              <div class="mb-3">
                <div class="row">
                  <div class="col-3">
                    <label for="position" class="form-label"> Kiểu thuê </label>
                  </div>
                  <div class="col-9">
                    <select required>
                      <option selected value="">--- Choose ---</option>
                      <option>Theo Ngày</option>
                      <option>Theo Tháng</option>
                      <option>Theo Năm</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="mb-3">
                <div class="row">
                  <div class="col-3">
                    <label for="position" class="form-label">
                      Loại dịch vu
                    </label>
                  </div>
                  <div class="col-9">
                    <select required>
                      <option selected value="">--- Choose ---</option>
                      <option>Villa</option>
                      <option>House</option>
                      <option>Room</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="mb-3">
                <div class="row m-auto">
                  <div class="col-3"></div>
                  <div class="col-9">
                    <button
                      type="submit"
                      style="margin-right: 75px"
                      class="btn btn-danger"
                    >
                      Save
                    </button>
                    <button
                      routerLink="/list-customer"
                      type="submit"
                      class="btn btn-secondary"
                    >
                      Back
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<form class="bg-form w-75 m-auto">
  <h1 class="m-1">CREATE SERVICE</h1>
  <div class="form-row d-flex justify-content-center">
    <div class="form-group col-md-6">
      <label> Tên phòng </label>
      <input type="text" class="form-control" placeholder="enter Tên phòng" />
    </div>
    <div class="form-group col-md-6">
      <label> Diện tích phòng </label>
      <input
        type="text"
        class="form-control"
        placeholder="Enter diện tích phòng "
      />
    </div>
  </div>
  <div class="form-group">
    <div class="form-group col-md-4">
      <label class="form-label" for="customFile">Hình ảnh</label>
      <input type="file" class="form-control" id="customFile" />
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Create</button>
  <button routerLink="" type="submit" class="btn btn-danger">Back</button>
</form>

<div class="container-fluid bg-form">
  <div class="row m-4 d-flex">
    <div class="col-5">
      <a routerLink="/add-customer" class="btn btn-primary">
        add new Customer
      </a>
    </div>
  </div>
  <table class="table table-striped table-hover">
    <thead class="thead-inverse">
      <tr>
        <th>Customer Type</th>
        <th>Name</th>
        <th>Birthday</th>
        <th>Gender</th>
        <th>Id card</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Address</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="customer : ${customers}">
        <td>kjfa</td>
        <td>kjhuj</td>
        <td>rể</td>
        <td>rể</td>
        <td>rẻe</td>
        <td>rể</td>
        <td>rể</td>
        <td>rể</td>

        <td>
          <div>
            <a routerLink="/edit-customer" class="btn btn-warning"><i class="bi bi-pencil-square"></i></a>
          </div>
        </td>
        <td>
          <div>
            <button
              type="button"
              class="btn btn-danger"
              data-toggle="modal"
              data-target="#modalDelete"
            >
              <i class="bi bi-trash-fill"></i>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal delete-->
<div
  class="modal fade"
  id="modalDelete"
  tabindex="-1"
  aria-labelledby="deleteModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Confirm delete</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="false">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="get" id="formDelete" hidden>
          <input type="text" name="idCustomer" id="idCustomer" />
        </form>
        Are you sure delete this customer ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger">Delete</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>

    // Bài 2
    let lenght = parseInt(prompt("Nhập vào kích thước mảng "))
    let array = Array()
    let vaLue
    for (let i = 0; i < lenght; i++) {
        vaLue = parseInt(prompt("Nhập vị trí thứ " + i ))
        array.push(vaLue);
    }
    for(let i = 0 ; i < lenght ; i++){
        if(array[i] % 2 == 0){
            document.write(array[i]+"-")
        }
        else {
            document.write(array[i])
        }
    }


</script>

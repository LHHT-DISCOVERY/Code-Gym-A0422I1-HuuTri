<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let vaLue = prompt(" Nhập vào vị trí thứ i trong mảng")
    let numbers = [-3, 5, 1, 3, 2, 10];

    for (let i = 0; i < numbers.length; i++) {
        if (vaLue == numbers[i]) {
            alert("Value : " + vaLue + " Index : " + i)
            break;
        }
    }
</script>
</body>
</html>

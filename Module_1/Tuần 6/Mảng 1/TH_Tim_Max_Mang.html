<script>
    let numbers = [-3, 53, 12, 23, 2, 10];
    let Max = numbers[0];
    let index;
    for (let i = 0; i < numbers.length; i++) {
        if (numbers[i] >= Max) {
            Max = numbers[i]
            index = i;
        }
    }
    alert("Max is : " + Max + " index : " + index)
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Tạo và thao tác với mảng </title>
</head>
<body>
<button type="button" onclick="button();"> Kick</button>
<script>
    function button() {
        let x = [-3, 5, 1, 3, 2, 10]
        let y = [-3, 5, 1, 3, 2, 10]
        let first = 0;
        let last = x.length - 1
        while (first < last) {
            let b = x[first]
            x[first] = x[last]
            x[last] = b
            first++;
            last--;
        }
        document.write(x, "<br>");
        document.write(y.reverse())
    }
</script>
</body>
</html>

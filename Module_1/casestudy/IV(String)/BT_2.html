<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let input = "cabca"
       function differentSymbolsNaive(s) {
            let array = s.split("")
            let output = []
            for(let i = 0; i < array.length ; i++) {
                if(output.indexOf(array[i]) == -1) {
                    output.push(array[i])
                }
            }
            document.write(" có " ,output.length , " kí tự khác nhau là : " ,output );
        }
        differentSymbolsNaive(input)
        
    </script>
</body>
</html>

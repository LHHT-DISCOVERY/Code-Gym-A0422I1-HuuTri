<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let s1 = "aabcc"
        let s2 = "adcaa"
        let count = 0 ;
        let output = []
        for(let i in s1){
            for(let j in s2){
                if(s1[i] === s2[j]){
                    output.push(s1[i]);
                    let temp2 = s2.replace(s2[j],'');
                    s2= temp2;
                    count += 1 ;
                    break;
                }
            }
        }
        document.write(count ,output + "<br>")
    </script>
</body>
</html>

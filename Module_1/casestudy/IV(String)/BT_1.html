<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function input(){
            let input = prompt("Nhập vào xâu kí tự ")
            resultConvert(input)
            document.write("Từ dài nhất là : " ,resultLength(input))
        }
        function resultConvert(input){
            let array = input.toLowerCase().trim().split(" ")
            let upperCase = array.map(name => name.charAt(0).toUpperCase() + name.slice(1))
            let output = []
            for(let i = 0; i < upperCase.length; i++){
                if(upperCase[i] === " " && upperCase[i+1] === " "){
                    continue ;
                }else{
                    output.push(upperCase[i]) ;
                }
            }
            document.write("Xâu trước khi chuẩn hóa là : ",input," => ",output.join(" ") + "<br>")
            
        }
        function resultLength(input){
            let array = input.toLowerCase().trim().split(" ")
            let upperCase = array.map(name => name.charAt(0).toUpperCase() + name.slice(1))
            max = upperCase[0]
            for(let i = 0; i < upperCase.length; i++) {
                if(upperCase[i].length > max.length){
                    max = upperCase[i];
                }
            }
            return max
        }
        input()
      
    </script>
</body>
</html>

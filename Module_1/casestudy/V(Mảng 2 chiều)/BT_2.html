<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function checkPrime(n) {
            if(n == 0 || n == 1 || n < 0  ){
                return false;
            }else{
                if(n ==2){
                    return true;
                }else{
                    for(let i = 2; i < n; i++) {
                        if(n % i == 0){
                            return false;
                        }
                    }
                }

            }
            return true;
        }
        let x = parseInt(prompt("Nhập kích thước chiều dài ma trận"))
        let y = parseInt(prompt("Nhập kích thước chiều cao ma trận"))
        function output(x,y) {
            let array = [];
            let count = 0; 
            let output = [];
            for(let i = 0; i <x; i++){
                let arrTemp = [];
                for(let j = 0; j < y; j++){
                    arrTemp.push(parseInt(prompt("Nhập vào phần tử")));
                }
                array.push(arrTemp);
            }
            for(let i = 0; i < x; i++) {
                for(let j = 0; j < y; j++){
                    if(checkPrime(array[i][j])){
                        output.push(array[i][j]);
                        count++;
                    }
                    
                }
            }
            console.log(array)
            document.write(" số nguyên tố có trong mảng là : " ,output , "<br>");
            document.write( "số lượng số nguyên tố có trong mảng là : ", count);
        }
    output(x,y)
    </script>
</body>
</html>

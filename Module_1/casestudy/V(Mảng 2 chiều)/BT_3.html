<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            let array = [];
            let x = parseInt(prompt(" Nhập kích thước chiều dài ma trận"))
            let y  = parseInt(prompt(" Nhập kích thước chiều cao ma trận"))
            for(let i = 0; i < x; i++){
                let arrTemp = [] 
                for(let j = 0; j < y; j++){
                    arrTemp.push(parseInt(prompt("nhập phần tử")));
                }
                array.push(arrTemp);
            }

        function maxArr(x,y){
            let maxArray = array[0][0]
            for(let i = 0; i < x; i++){
                for(let j = 0; j < y; j++){
                    if(array[i][j] > maxArray){
                        maxArray = array[i][j];
                    }
                }
            }
            return maxArray;
        }
        function minArr(x,y){
            let minArray = array[0][0]
            for(let i = 0; i < x; i++){
                for(let j = 0; j < y; j++){
                    if(array[i][j] < minArray){
                        minArray = array[i][j];
                    }
                }
            }
            return minArray;
        }
        console.log(array);
        let max = maxArr(x,y);
        document.write( " Giá trị lớn nhất là : " , max , "<br>") ;
        let min = minArr(x,y);
        document.write( " Giá trị nhỏ nhất là : " , min) ;
        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = [1,2,3,5,6]
        let b = []
        let sum = 0
        for(let i = 0 ; i < a.length ; i++){
            sum += a[i]
            b.push(sum)
        }
        document.write("Mảng A là : " , a , "<br>")
        document.write("Mảng B là : " ,b)
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    let b = []
    let a = parseInt(prompt("Nhập vào các số :"))
    if(isNaN(a) == false){
        document.write("CÁC SỐ VỪA NHẬP LÀ : " + a + "<br>")
        for (; a != 0; a = parseInt(a / 10)) {
            let s = a % 10
            b.push(s)
        }
        function Result(){
            for(let i = b.length ; i >= 0 ; i--){
                switch (b[i]) {
                    case 0:
                        document.write("Không ");
                        break;
                    case 1:
                        document.write("Một ");
                        break;
                    case 2:
                        document.write("Hai ");
                        break;
                    case 3:
                        document.write("Ba ");
                        break;
                    case 4:
                        document.write("Bốn ");
                        break;
                    case 5:
                        document.write("Năm ");
                        break;
                    case 6:
                        document.write("Sáu ");
                        break;
                    case 7:
                        document.write("Bảy ");
                        break;
                    case 8:
                        document.write("Tám ");
                        break;
                    case 9:
                        document.write("Chín ");
                        break;
                }
            }
        }
    }else{
        document.write("Bạn nhập không phải là chuỗi số")
        }
    Result()
</script>
</body>
</html>

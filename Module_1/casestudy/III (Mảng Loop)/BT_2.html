<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head> 
<body>
    <script>
        let a = [7,2,5,3,5,3]   
        let b = [3,5,2,3,7,5]
        let isFlag = false ;
        for(let i = 0 ; i < a.length ; i ++){
            for(let j = 0 ; j < b.length ; j++){
                if(a[i] == b[j]){
                  b.splice(j,1)
                }
            }
        }
        if(b.length == 0){
            document.write("Mảng giống nhau")
        }else{
            document.write("mảng khác nhau")
        }
    </script>
</body>
</html>

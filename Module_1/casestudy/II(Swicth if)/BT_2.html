<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a = prompt("Nhập vào kí tự cần kiểm tra : ")
        let arr = ['o','u', 'i', 'a', 'e','O', 'U', 'I', 'A', 'E']
        let isFlag = false
        if(isNaN(a) == false){
            alert("Nhập sai kí tự")
        }else{
            for(let i = 0 ; i <arr.length ; i++){
                if(arr[i] == a){
                    alert("Kí tự vừa nhập là nguyên âm")
                    isFlag = true ;
                    break
                }
            }
            if(isFlag == false){
                alert(" kí tự vừa nhập là phụ âm ")
            }
        }
        
        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực Hành Kiểm Tra Năm Nhuận</title>
</head>
<body>
    <script>
        let input_nam = prompt("Nhập vào số năm cần kiểm tra ")
        let nam = parseInt(input_nam)
        if(nam % 4 == 0){
            if(nam % 100 == 0){
                if(nam % 400 == 0){
                    document.write(nam + " là năm nhuận")
                }else{
                    document.write(nam+ " là năm không nhuận")
                }
            }else{
                document.write(nam + " là năm nhuận")
            }
        }else{
            document.write(nam  +  "là năm ko nhuận")
        }
    </script>
</body>
</html>

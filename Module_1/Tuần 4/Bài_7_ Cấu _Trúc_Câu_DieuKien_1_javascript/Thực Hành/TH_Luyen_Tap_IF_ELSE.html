<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện Tập IF ELSE </title>
</head>
<body>
   
    <script>
        document.write('What is the"official"name of JavaScript? <br>')
        let input_answer = prompt("Nhập vào Answer")
        if(input_answer == "ECMAScript"){
            document.write("Right")
        }else{
            document.write("Didn't know? ECMAScript!")
        }
    </script>
</body>
</html>

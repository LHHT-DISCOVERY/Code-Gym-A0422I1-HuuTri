<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực Hành Sự Kiện Bàn Phím</title>
</head>
<body onload="docReady()">

    <img src="4058-Kangaroo-Singles-1.JPG" id="MyImg" style="position: absolute;left: 0; top: 0 ;" height= "200px" width="200px">
    <script>
        function Len() {
            let Element = document.getElementById("MyImg")
            Element.style.top = parseInt(Element.style.top) - 5 + "px"
        }
        function Xuong() {
            let Element = document.getElementById("MyImg")
            Element.style.top = parseInt(Element.style.top) + 5 + "px"
        }
        function  Trai() {
            let Element = document.getElementById("MyImg")
            Element.style.left = parseInt(Element.style.left) - 5 + "px"
        }
        function Phai() {
            let Element = document.getElementById("MyImg");
            Element.style.left = parseInt(Element.style.left) + 5 + "px"
        }
        function moveSelection(evt) {
            switch (evt.keyCode) {
                case  40:
                    Xuong();
                    break;
                case 38 :
                    Len();
                    break;
                case 37 :
                    Trai();
                    break;
                case 39:
                    Phai();
                    break;
            }
        }
        function docReady() {
            window.addEventListener('keydown', moveSelection);
        }

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực Hành Sự Kiện Chuột</title>
</head>
<body>
    <form>
    <img id="myImg" src="Hinh-anh-khung-long-cute-Diembaog.jpg" style="width: 500px">
    <h5> CLick vào nút bên dưới </h5>
    <input type="button" onclick="moveLeft();" value="click me left !" >
    <input type="button" onclick="moveRight();" value="click me right !" >
    </form>
    <script>
        let imgObj = null;
        imgObj = document.getElementById("myImg");
        function init(){
            imgObj = document.getElementById("myImg");
            imgObj.style.position ="relative"
            imgObj.style.left='10px'
        }
        function  moveRight() {
            imgObj.style.left=parseInt(imgObj.style.left) + 100 + "px";
        }
        function moveLeft(){
            imgObj.style.left=parseInt(imgObj.style.left) - 100 + "px"
        }
        window.onload=init;
    </script>
</body>
</html>

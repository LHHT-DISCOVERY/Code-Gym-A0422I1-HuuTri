<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Sinh bảng cửu chương</title>
</head>
<body>
    <script>
        let kq = "<table border='1' width='100%' cellpadding='10'>";
        for (let i = 1 ; i <=10 ; i++){
            kq+= "<tr>"
            let tinhToan
            for(let j = 2 ; j <=9 ; j++){
                tinhToan = i * j ;
                kq += "<td>"+j + "x" + i + "=" + tinhToan +"</td>";
            }
            kq+= "</tr>"
        }
        kq+= "</table>"
        document.write(kq)
    </script>
</body>
</html>

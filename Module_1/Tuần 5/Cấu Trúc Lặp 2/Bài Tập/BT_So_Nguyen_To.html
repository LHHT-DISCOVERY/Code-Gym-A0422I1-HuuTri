<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>
    <script>
        let number ;
        let count = 0 ;
        let N = 2 ;
        do{
            number = parseInt(prompt("Nhập vào số lượng số nguyên tố đầu tiên cần in ra "));
            if(number < 1 ){
            alert("Bạn Nhập Sai")
            }else{
                alert("Bạn Nhập Đúng")
            }
        } while (number < 1)
        while( count < number ){
            for( N ; N <= Math.sqrt(number) ; N ++)
            if (number % 2 !=0){
            count ++
            }
        }
        document.write(N)

    </script>
</body>
</html>

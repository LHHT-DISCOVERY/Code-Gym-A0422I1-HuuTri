<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Sinh bảng cửu chương</title>
</head>
<body style="background-color: rgb(210, 54, 54);">
<script>
    let Result = "<table border 1px  width='100%' cellspadding : 10px ;>";
    for (let i = 1; i <= 10; i++) {
        Result += "<tr>"
        for (let j = 2; j <= 9; j++) {
            Result += "<td>" + j + "x" + i + "=" + i * j + "</td>";
        }
        Result += "</tr>"
    }
    Result += "</table>"
    document.write(Result)
</script>
</body>
</html>

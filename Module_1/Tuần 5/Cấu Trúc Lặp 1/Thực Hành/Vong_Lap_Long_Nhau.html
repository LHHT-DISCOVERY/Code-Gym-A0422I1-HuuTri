    // Bài 2 thay đổi mã trên với while lồng
    let kq = "<table border='1' width='10%' cellpadding='10'>"
    let i = 1;
    while (i <= 10) {
        kq += "<tr>"
        let j = 1;
        while (j <= 10) {
            kq += "<td>" + i * j + "</td>"
            j++;
        }
        kq += "</tr>"
        i++;
    }
    kq += "</table>"
    document.write(kq)

</script>

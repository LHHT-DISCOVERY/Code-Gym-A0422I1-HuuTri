<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Sử dụng vòng lặp do-while</title>
</head>
<body>
<script>
    var a = null;
    do {
        a = parseInt(prompt("Nhập vào các số từ 1 -> 10 "))
    } while (a < 1 || a > 10)
    alert("Số bạn vừa nhập là " + a);
</script>
</body>
</html>

    <script>
        let arr = [
        [11, 2, 4],
        [4, 5 ,6],
        [10 ,8, -12,4],   
        ]
    let sum1 = 0;
    let sum2 = 0;
    let  sum = 0;
    for (let i = 0; i < arr.length; i++)
      for (let j = 0; j < arr.length; j++) {
         if (i == j) {
            sum1 += arr[i][j];
         }
        
         if (i + j == arr.length - 1) {
            sum2 += arr[i][j];
         }
       }
    //    document.write(arr[0].length)
       sum = (sum1 + sum2) 
       document.write("sum1 =" ,sum1 , "<br>" )
       document.write("sum2 =" ,sum2 , "<br>" )
       document.write(sum , "<br>" )
       for(let i = 0; i < arr.length; i++) {
        for(let j = 0; j < arr.length; j++) {
            if(i + j == arr.length - 1 || j == arr.length - 1 || i == arr.length - 1) {
                document.write("*")
            }else{
                document.write("&ensp;")
            }
        }
        document.write("<br>")
       }

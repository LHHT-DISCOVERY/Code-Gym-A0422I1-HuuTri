<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    class Date {
        constructor(day, month , year){
            this.day= day ;
            this.month = month ;
            this.year = year ;
        }
        Day(day){
            return day ;
        }
        Month(month){
            return month ;
        }
        Year(year){
            return year
        }
    }
    document.write(new Date().Day(20) + "/" + new Date().Month(10) + "/" + new Date().Year(2001))
</script>
</body>
</html>

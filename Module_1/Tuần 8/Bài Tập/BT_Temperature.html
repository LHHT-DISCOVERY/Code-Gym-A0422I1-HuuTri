<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Temperature {
        constructor(c) {
            this.doC = c;
        }
        c(){
            return this.doC ;
        }
        f() {
            return this.doC * 25;
        }
        k() {
            return this.doC + 273;
        }
    }
    function inputDoC() {
       let tempDoC = parseInt(prompt("Mời bạn nhập độ c: "));
       displayTemp(tempDoC)
    }
    function displayTemp(tempDoC) {
        let temperature = new Temperature(tempDoC);
        alert("Nhiệt độ được chuyển sang độ F là : " + temperature.f());
        alert("Nhiệt độ được chuyển sang độ KelVin là : " + temperature.k());
        alert("Nhiệt độ vừa nhập là : " + temperature.c());
    }
    inputDoC()
    var per = {}
    alert(typeof per)
    </script>
</body>
</html>

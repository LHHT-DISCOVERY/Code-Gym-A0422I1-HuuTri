<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" width="500" height="500" style="border:1px solid #ff1515;"></canvas>
    <script>
         class  Rectangle {
        constructor(width , lenght){
            this.lenght = lenght ;
            this.width = width ;
        }
        convertPerimeter(){
            let cv = (this.lenght + this.width) * 2
            return cv
        }
        convertArea(){
            let dt = this.lenght * this.width;
            return dt
        }
        Point(){
            let c = document.getElementById("myCanvas");
            let ctx = c.getContext("2d");
            ctx.moveTo(0,0);
            ctx.lineTo(0,this.width);
            ctx.lineTo(this.lenght,this.width);
            ctx.lineTo(this.lenght,0);
            ctx.lineTo(0,0);
            ctx.stroke();
        }
    }
    function inPut(){
        let lenght = parseFloat(prompt("Nhập chiều dài : "))
        let width = parseFloat(prompt("Nhập chiều rộng : "))
        disPlay(lenght,width)
    }
    function disPlay(lenght,width){
        let result = new Rectangle(lenght,width)
        let perimeter = result.convertPerimeter()
        let area  = result.convertArea()
        let point = result.Point()
        document.write("<br>")
        document.write("Chu vi là : " ,perimeter , "<br>")
        document.write("diện tích là : " ,area )
    }
    inPut()
    </script>
</body>
</html>

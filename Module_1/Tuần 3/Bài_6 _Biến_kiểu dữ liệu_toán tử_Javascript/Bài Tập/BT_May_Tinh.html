<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Tập Ứng Dụng Máy Tính</title>
    <style>
        body{
            background-color: bisque;
        }
    </style>
</head>
<body>
    <h1 style="background-color: black; color: rgb(0, 255, 213); text-align: center;"> Ứng Dụng Máy Tính </h1> 
    <table >
        <tr>
            <th> Nhập Vào số A </th>
            <th> Nhập Vào số B </th>
        </tr>
        <tr>
            <th> <input type="number" id="number1"></th>
            <th> <input type="number" id="number2"></th>
        </tr>
        <tr style="text-align: left;">
            <th><button type="button" onclick="tong();" > Tính Tổng 2 số  </button></th>
            <th> <p id="demo"> </p></th>
        </tr>
        <tr style="text-align: left;">
            <th><button type="button" onclick="hieu();" > Tính Hiệu 2 số</button></th>
            <th><p id="demi"> </p></th>
        </tr>
       <tr style="text-align: left;">
           <th> <button type="button" onclick="nhan();" >  Nhân 2 số</button></th>
           <th><p id="demii"> </p></th>
       </tr>
       <tr style="text-align: left;">
           <th><button type="button" onclick="thuong();" > Chia 2 số</button></th>
           <th><p id="demiii"> </p></th>
       </tr> 
    </table>
    <script>
        function tong(){
            let number_1 = document.getElementById("number1").value;
            let number_2 = document.getElementById("number2").value;    
            let num_1 = parseInt(number_1)
            let num_2 = parseInt(number_2)
            let sum = num_1 + num_2 
            document.getElementById("demo").innerHTML = "Tổng của 2 số là : " +  sum
        }
        function hieu() {
            let number_1 = document.getElementById("number1").value;
            let number_2 = document.getElementById("number2").value;    
            let num_1 = parseInt(number_1)
            let num_2 = parseInt(number_2)
            let thuong = number_1 - number_2
            document.getElementById("demi").innerHTML = "Hiệu của 2 số là : " + thuong
        }
        function nhan(){
            let number_1 = document.getElementById("number1").value;
            let number_2 = document.getElementById("number2").value;    
            let num_1 = parseInt(number_1)
            let num_2 = parseInt(number_2)
            let thuong = number_1 * number_2
            document.getElementById("demii").innerHTML = "Tích của 2 số là : " + thuong
        }
        function thuong(){
            let number_1 = document.getElementById("number1").value;
            let number_2 = document.getElementById("number2").value;    
            let num_1 = parseInt(number_1)
            let num_2 = parseInt(number_2)
            let thuong = number_1 / number_2
            document.getElementById("demiii").innerHTML = "Chia của 2 số là : " + thuong
        }
    </script>
</body>
</html>

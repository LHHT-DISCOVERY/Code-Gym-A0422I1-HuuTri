<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính Chu Vi Diện Tích Hình Tròn</title>
</head>
<body>
    <script>
        let input_bankinh = prompt("Nhập vào bán kính hình tròn ")
        let r = parseInt(input_bankinh)
        let dt = r*r * 3.14
        let cv = 2* r* 3.14
        document.write("Bán hình tròn vừa nhập là : " + r + "<br>")
        document.write("Diện tích hình tròn là : " + dt + "<br>")
        document.write("Chu vi hình tròn là : " + cv)
    </script>
</body>
</html>

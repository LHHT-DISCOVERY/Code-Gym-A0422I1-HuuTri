<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Tập 2</title>
</head>
<body>
    <script>
        let input_doc = prompt("Nhập vào nhiệt độ bạn muốn chuyển đổi ")
        let c = parseInt(input_doc);
        let F = c * 9/5 + 32 ;
        document.write("Nhiệt độ bạn vừa nhập là : "  + c + " °C <br>")
        document.write(c + " °C" + " = " +F + " °F" )

}
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển Đổi Tiền tệ</title>
</head>
<body style="background-color: rgb(161, 187, 184); text-align: center; ">
    <h1 style=" color: rgb(162, 254, 164);text-align: center; font-size: 60px;">
        <span id ="dimo" > Chuyển Đổi Tiền Tệ</span>
    </h1><br><br>
    <form action="chuyen_doi_tien_te.html">
        <table style="width: 90%; text-align: center;" cellspacing="12">
            <tr id="dimo">
                <th>Amount </th>
                <th>From Currentcy </th>
                <th>To Currenetcy</th>
               
            </tr>
            <tr>
                <td><input id="uniqueID" type="number" name="sotien" style= "font-size: 20px;"></td>
                <td> 
                    <select id="QG" style="font-size: 20px;">
                        <option value="VietNam"> Việt Nam</option>
                        <option value="Canada"> Canada</option>
                        <option value="USA"> Mỹ </option>
                        <option value="LonDon">Bảng Anh</option>
                        <option value="Euro"> Euro</option>
                    </select> 
                </td>
                <td>
                    <select id="From_QG" style="font-size: 20px;">
                        <option value="Euro"> Euro</option>
                        <option value="LonDon">Bảng Anh</option>
                        <option value="USA"> Mỹ </option>
                        <option value="Canada"> Canada</option>
                        <option value="VietNam"> Việt Nam</option>
                    </select>
                </td>
                <td>
                    <input  style="font-size: 20px;" type="button" value="Convert" onclick="showkq();">
                </td>
            </tr>
        </table> <br><br>
        <h3 style="font-size: 50px  ;color: rgb(254, 67, 67);" id = "demo"></h3>
    </form>
   
    <script>
        let flag = true
        function showkq(){
            let so_tien = document.getElementById("uniqueID").value
            let q_g = document.getElementById("QG").value
            let fr_q_g = document.getElementById("From_QG").value
            if (flag){
                document.getElementById("demo").innerHTML = "RESULT : " + so_tien + " VND";
                flag = false ;
            }
            else{
                document.getElementById("demo").innerHTML = "";
                flag =true;
            }
        }
        let dimo = document.getElementById("dimo")
        dimo.addEventListener("mouseover" , mouseoevr)
        dimo.addEventListener("mouseout" , mouseout)
        function mouseoevr(){
            document.getElementById("dimo").style.color="rgb(1, 255, 6)"
        }
        function mouseout(){
            document.getElementById("dimo").style.color = "rgb(5, 172, 8)"
        }
    </script>
</body>
</html>

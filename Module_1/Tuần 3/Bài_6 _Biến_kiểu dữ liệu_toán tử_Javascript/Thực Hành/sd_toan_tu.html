<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực Hành Sử Dụng Toán Tử </title>
</head>
<body>
    <script>
        let input_chieudai = prompt("Nhập Vào Chiều Dài : ");
        let input_chieurong = prompt("Nhập Vào Chiều Rộng : ")
        let dai = parseInt(input_chieudai)
        let rong = parseInt(input_chieurong)
        let dt = dai*rong ;
        document.write(dai + "<br>")
        document.write((rong + "<br>"))
        document.write(" Diện Tích Hình Chữ Nhật là : " + dt)
    </script>
</body>
</html>

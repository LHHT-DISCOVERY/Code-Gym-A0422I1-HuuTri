<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TEST</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <h3>Add new Giao Dich</h3>
    <p>
        <a th:href="@{/dichvu/list}">
            Back to list Giao Dich
        </a>
    </p>
    <div class="row">
        <div class="col-6">
            <form th:action="@{/dichvu/save}" th:object="${dichvu}" method="post">

                <div class="mb-3">
                    <div class="row">
                        <div class="col-3">
                            <label  class="form-label">Mã Giao Dich</label>
                        </div>
                        <div class="col-9">
                            <input type="text" class="form-control" id="maGiaoDich" th:field="*{maGiaoDich}">
                            <span  th:if="${#fields.hasErrors('maGiaoDich')}" th:errors="*{maGiaoDich}">></span>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="row">
                        <div class="col-3">
                            <label for="classes" class="form-label">Chọn Khách Hàng : </label>
                        </div>
                        <div class="col-9">
                            <select th:field="*{khachHang}" id="classes" required>
                                <option selected value="">Select</option>
                                <option th:each="c : ${khachhangs}" th:value="${c.id}"
                                        th:text="${c.name}"></option>
                            </select>
<!--                            <span  th:if="${#fields.hasErrors('khachHang')}" th:errors="*{khachHang}">></span>-->
                        </div>
                    </div>
                </div>

                <label for="male">Loại Bất động sản : <span style="color: red;"> *</span></label>
                <div class="form-group">
                    <div class="form-line">
                        <input type="radio" th:field="*{loaiGiaoDich}" th:value="true" id="male" th:selected="*{loaiGiaoDich}" style="margin: unset;" th:tabindex="8">
                        <label th:text="Dat" th:for="male"/>
                        <input type="radio" th:field="*{loaiGiaoDich}" th:value="false" id="female" th:selected="*{loaiGiaoDich}" style="margin: unset;">
                        <label th:text="NhaDat" th:for="female"/>
                    </div>
                    <span  th:if="${#fields.hasErrors('loaiGiaoDich')}" th:errors="*{loaiGiaoDich}">></span>

                </div>

                <div class="mb-3">
                    <div class="row">
                        <div class="col-3">
                            <label lass="form-label">Ngày Giao Dich</label>
                        </div>
                        <div class="col-9">
                            <input type="date" class="form-control"  th:field="*{ngayGiaoDich}">
                            <span  th:if="${#fields.hasErrors('ngayGiaoDich')}" th:errors="*{ngayGiaoDich}">></span>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="row">
                        <div class="col-3">
                            <label class="form-label">Đơn Giá </label>
                        </div>
                        <div class="col-9">
                            <input type="text" class="form-control"  th:field="*{donGia}">
                            <span  th:if="${#fields.hasErrors('donGia')}" th:errors="*{donGia}">></span>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="row">
                        <div class="col-3">
                            <label  class="form-label">Dien Tich</label>
                        </div>
                        <div class="col-9">
                            <input type="text" class="form-control" th:field="*{dienTich}">
                            <span  th:if="${#fields.hasErrors('dienTich')}" th:errors="*{dienTich}">></span>

                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="row">
                        <div class="col-3"></div>
                        <div class="col-4">
                            <button type="submit" class="btn btn-primary">Lưu</button>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>

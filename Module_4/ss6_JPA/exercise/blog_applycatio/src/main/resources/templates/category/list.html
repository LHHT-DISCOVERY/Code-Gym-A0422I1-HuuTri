<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>List Category</h1>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Detail</th>
    </tr>
    <tr th:each="stu, iter: ${category}" th:object="${cate}">
        <td th:text="${iter.count}"></td>
        <td th:text="${stu.idBlog}"></td>
        <td th:text="${iter.current.nameBlog}"></td>
        <td><a th:href="@{/category/detail/{id}(id=*{id})}">Detail</a></td>
        <td><a th:href="@{/cat/delete/{id}(id=*{id})}">Delete</a></td>
    </tr>
</table>
</body>
</html>

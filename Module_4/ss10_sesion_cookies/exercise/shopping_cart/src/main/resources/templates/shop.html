<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/style2.css">
</head>
<body>
<p>
    <button class="cart-btn">
        <ion-icon name="bag-handle-outline" aria-hidden="true"></ion-icon>
        <a th:href="@{/shopping-cart}">Your cart ‚úè</a>
    </button>

</p>
<div class=" d-flex flex-row flex-wrap" style="display: flex ; justify-content: center ; align-items: center" >
    <div th:each="product:${products}" class="p-2" th:object="${product}" >
        <div class="card p-2" style="width: 18rem;" >
            <img  class="card-img-top" src="https://th.bing.com/th/id/R.b9a89b3af2bb21d46b389d6aadf1bf8d?rik=APl7xFcRpPTQ1Q&pid=ImgRaw&r=0" alt="Card image cap">
            <div class="card-body" >
                <h5> <a th:text="${product.name}" th:href="@{/detail/{id}(id=*{id})}"></a> </h5>
                <p class="card-text" th:text="${product.price}"></p>
                <button class="cart-btn" style="display: flex ; justify-content: center ; align-items: center" >
                    <ion-icon name="bag-handle-outline" aria-hidden="true"></ion-icon>

                    <a th:href="@{/add/__${product.id}__(action='list')}"  class="span">Add to cart</a>
                </button>
            </div>
        </div>
    </div>
</div>


</body>
</html>

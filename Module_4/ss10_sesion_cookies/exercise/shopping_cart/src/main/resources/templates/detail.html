
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product detail page</title>

    <!--
      - custom css link
    -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!--
      - google font link
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="test.js"></script>
    <link rel="stylesheet" href="/style2.css">

</head>
<body>
<p>
    <button class="cart-btn">
        <ion-icon name="bag-handle-outline" aria-hidden="true"></ion-icon>
        <a th:href="@{/shopping-cart}">Your cart ✏</a>
<!--        <a href="/shop"> Back to shop </a>-->
    </button>

</p>
<main>
    <article>

        <section class="section product" aria-label="product">
            <div class="container" th:object="${product}" >
                <div class="product-slides" >

                    <div class="slider-banner" data-slider>
                        <figure class="product-banner">
                            <img src="https://th.bing.com/th/id/R.b9a89b3af2bb21d46b389d6aadf1bf8d?rik=APl7xFcRpPTQ1Q&pid=ImgRaw&r=0" width="600" height="600" loading="lazy" alt="Nike Sneaker"
                                 class="img-cover">
                        </figure>
                    </div>

                </div>

                <div class="product-content">

                   <h1 class="product-subtitle" th:text="${product.name}" > </h1>

                    <h1 class="h1 product-title"  >Fall Limited Edition Sneakers</h1>
                    <p th:text="${product.description}" >

                    </p>
                    <p class="product-text">
                        These low-profile sneakers are your perfect casual wear companion. Featuring a
                        durable rubber outer sole, they’ll withstand everything the weather can offer.
                    </p>

                    <div class="wrapper">

                        <span class="price" data-total-price th:text="${product.price}"  ></span>

                        <span class="badge">0%</span>

                        <del class="del" th:text="${product.price}" ></del>

                    </div>

                    <div class="btn-group">

                        <div class="counter-wrapper" >

                            <button class="counter-btn" data-qty-minus>
                                <a href="/shop"> Back </a>
                            </button>
                            <button class="counter-btn" data-qty-plus>
                            </button>
                        </div>
                        <button class="cart-btn">
                            <ion-icon name="bag-handle-outline" aria-hidden="true"></ion-icon>

                            <a th:href="@{/add/__${product.id}__(action='list')}"  class="span">Add to cart</a>
                        </button>
                    </div>
                </div>

            </div>
        </section>

    </article>
</main>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
